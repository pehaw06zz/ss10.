<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
           body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .product-container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            border: 2px solid #ccc;
        }
        .image-gallery {
            display: flex;
            align-items: center;
        }
        .thumbnail-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 10px;
        }
        .thumbnail-list img {
            width: 60px;
            cursor: pointer;
            border-radius: 5px;
        }
        .main-image img {
            width: 300px;
            border-radius: 10px;
        }
        .product-details {
            flex: 2;
            padding-left: 20px;
        }
        .price {
            font-size: 1.5em;
            color: #444;
        }
        .rating {
            color: #f4b400;
            margin: 10px 0;
        }
        .size-options button, .cart-actions button {
            padding: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .color-options .color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
        .purple { background: purple; }
        .black { background: black; }
        .gold { background: gold; }
        .add-to-cart, .compare {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .compare {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="image-gallery">
            <div class="thumbnail-list">
                <img src="https://noithattana.vn/wp-content/uploads/2021/11/HV09-ghe-sofa-bang-goc-l.jpg" alt="Thumbnail 1">
                <img src="https://abf.vn/upload/image/bo-ghe-sofa-phong-khach-nha-anh-trong-q2-tphcm-01.jpg" alt="Thumbnail 2">
                <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/JA/AJ/IC/159185670/new-product-1000x1000.jpeg" alt="Thumbnail 3">
                <img src="https://5.imimg.com/data5/NSDMERP/Default/2022/1/GD/NK/LX/70707230/functional-sofa-32-divider-1643094306394-500x500.jpg" alt="Thumbnail 4">
            </div>
            <div class="main-image">
                <img src="https://noithatkdt.vn/wp-content/uploads/2023/02/image2.jpg" alt="Main Product Image">
            </div>
        </div>
        <div class="product-details">
            <h1>Asgaard Sofa</h1>
            <p class="price">Rs. 250,000.00</p>
            <div class="rating">⭐⭐⭐⭐⭐ <span>5 Customer Review</span></div>
            <p class="description">Setting the bar as one of the loudest speakers in its class, the Kilburn is a compact, stout-hearted hero with a well-balanced audio...</p>
            <div class="size-options">
                <label>Size:</label>
                <button>L</button>
                <button>XL</button>
                <button>XS</button>
            </div>
            <div lass="color-options">
                <label>Color:</label>
                <span class="color purple"></span>
                <span class="color black"></span>
                <span class="color gold"></span>
            </div>
            <div class="cart-actions">
                <button class="quantity">-</button>
                <span>1</span>
                <button class="quantity">+</button>
                <button class="add-to-cart">Add To Cart</button>
                <button class="compare">+ Compare</button>
            </div>
            <div class="product-meta">
                <p><strong>SKU:</strong> SS001</p>
                <p><strong>Category:</strong> Sofas</p>
                <p><strong>Tags:</strong> Sofa, Chair, Home, Shop</p>
                <p><strong>Share:</strong><a href=""><i class="fa-brands fa-facebook-square"></i><a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a></a></p>
            </div>
        </div>
    </div>
</body>
</html>
